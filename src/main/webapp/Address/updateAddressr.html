<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update User</title>
<style type="text/css">
	body {
		background-color: gray;
		align-items: center;		
	}
	button {
		color: black;
	}	
	#page {
		margin: auto;
		background-color: white;
		box-shadow: 10px 10px 10px 10px black;
		border: 2px black solid;
		border-radius: 10px;
		text-align: center;
		width: 70%;
		height: 100%;
	}
</style>
</head>
<body>
	<div id="page">
		<h1>Update User</h1>
		<form method="put" action="/MVC_WEB/UserAPI">			
			<p>
				<label for="addr_id">ID:</label>
				<input type="number" id="addr_id" name="addr_id">
			</p>
			<p>
				<label for=addr_userId>Name:</label>
				<input type="text" id="addr_userId" name="addr_userId" placeholder="Name of Street" required>
			</p>		
			<p>
				<label for="user_birthday">Birthday:</label>
				<input type="date" id="user_birthday" name="user_birthday">
			</p>
			<p>
				<label for="user_email">E-mail:</label>
				<input type="email" id="user_email" name="user_email" placeholder="user@email.com" required>
			</p>
			<p>
				<label for="user_color">Color:</label>
				<input type="color" id="user_color" name="user_color">
			</p>
			<p>
				<label for="user_cpf">CPF:</label>
				<input type="text" id="user_cpf" name="user_cpf" placeholder="123.456.789-11"
					pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
			</p>
			<p>						
				<input type="submit" value="Register">				
				<button><a href="/MVC_WEB/home.html" style="text-decoration: none; color: black;">Cancel</a></button>						
			</p>			
		</form>	
	</div>
</body>
</html>

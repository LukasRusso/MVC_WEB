<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
    <title>Login</title>
  </head>
  <body class="text-center">
    <div class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>

      <label for="user_email" class="sr-only">Email: </label>
      <input
        class="form-control"
        type="email"
        id="user_email"
        name="user_email"
        placeholder="user@email.com"
      />

      <label for="user_pass" class="sr-only">Password: </label>
      <input
        type="password"
        class="form-control"
        id="user_pass"
        name="user_pass"
        placeholder="*********"
      />

      <button class="btn btn-primary" onclick="login()">Login</button>
      <a
        href="/MVC_WEB/User/registerUser.html"
        style="text-decoration: none; color: black"
      >
        <button class="btn btn-light">Register</button>
      </a>
    </div>
  </body>
  <script type="text/javascript">
    function login() {
      var email = document.getElementById("user_email").value;
      var pass = document.getElementById("user_pass").value;
      var e = document.getElementById("loginRef");
      var route = "/MVC_WEB/UserAPI?user_email=" + email + "&user_pass=" + pass;

      $.ajax({
        url: route,
        headers: { "Content-Type": "application/json", charset: "UTF-8" },
        method: "GET",
        success: function (resp) {
          localStorage.setItem("User", JSON.stringify(resp.User));
          window.location.href = "/MVC_WEB/User/indexUser.html";
        },
        error: function (response) {
          alert(response.status + " - Email or Pass not found!");
        },
      });
    }
  </script>
</html>
